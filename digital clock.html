<!DOCTYPE html>
<head>
</head>
	<body>
		<script>
			function startTime()
			{
				var today=new Date()
				var h=today.getHours()
				var m=today.getMinutes()
				var s=today.getSeconds()
				var ap="AM";
				if(h>11) ap="PM";
				if(h>12) h=h-12;
				if(h==0) h=12;
				m=checkTime(m)
				s=checkTime(s)
				document.getElementById('clock').innerHTML=h+":"+m+":"+s+" "+ap
				t=setTimeout('startTime()', 500)
			}

				function checkTime(i)
				{
					if (i<10)
					{ i="0" + i}
					return i
				}

				window.onload=startTime;

		</script>
				<div id="clock" style="font-size:35px;color:#00aaff;text-shadow:2px 2px 2px blueborder:3px groove blue;background-color:#aaffaa; width:195px; height:40px"></div>
	</body>
</html>
